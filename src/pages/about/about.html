<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  >

  <ion-list>

<p>{{this.item.length}}</p>
    <ion-item *ngFor="let it of item ">
      <p>{{it.name}}</p>

    </ion-item>

  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
